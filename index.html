<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización - Guardian Climático</title>
    <!-- Tailwind CSS para el diseño -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React y Babel para que el navegador entienda el código -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-custom {
            animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>
<body class="bg-slate-100 font-sans text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const App = () => {
            const WHATSAPP_NUMBER = "522452070033"; 
            const PHONE_NUMBER = "2456903920";
            const CLIENT_NAME = "Gestoria DELCA";
            const CLIENT_ID = "249 145 6830";

            const packages = [
                {
                    id: 1,
                    name: "Paquete Esencial Wi-Fi",
                    subtitle: "3 Cámaras 360°",
                    price: "2,040.00",
                    icon: "eye",
                    features: [
                        "3 Cámaras robóticas con movimiento",
                        "Control total desde tu celular",
                        "Audio bidireccional (habla/escucha)",
                        "Sin cables de video estorbosos",
                        "Ideal para monitoreo rápido"
                    ],
                    note: "Solo monitoreo en vivo (no incluye memorias).",
                    color: "border-blue-200 bg-blue-50"
                },
                {
                    id: 2,
                    name: "Paquete Básico Multi-Cámara",
                    subtitle: "4 Cámaras Fijas",
                    price: "2,900.00",
                    icon: "camera",
                    features: [
                        "4 Cámaras Full HD de alta resolución",
                        "Cobertura de 4 puntos estratégicos",
                        "Sistema cableado para mayor estabilidad",
                        "Visualización remota por celular",
                        "Visión nocturna automática"
                    ],
                    note: "Monitoreo en vivo (no incluye disco duro).",
                    color: "border-slate-200 bg-slate-50"
                },
                {
                    id: 3,
                    name: "Paquete Profesional HiLook",
                    subtitle: "2 Cámaras + Grabación",
                    price: "3,380.00",
                    icon: "hard-drive",
                    features: [
                        "Marca líder mundial (HiLook by Hikvision)",
                        "2 Cámaras de alta definición",
                        "Disco Duro de 500GB incluido",
                        "Grabación automática 24/7",
                        "Respaldo de video por varios días"
                    ],
                    note: "Calidad y respaldo garantizado.",
                    color: "border-indigo-200 bg-indigo-50"
                },
                {
                    id: 4,
                    name: "Paquete Negocio Total",
                    subtitle: "4 Cámaras + Grabación",
                    price: "3,690.00",
                    icon: "shield-check",
                    features: [
                        "El sistema más equilibrado y vendido",
                        "4 Cámaras HiLook profesionales",
                        "Disco Duro de 500GB para respaldo",
                        "Durabilidad de grado industrial",
                        "Alertas de movimiento al celular"
                    ],
                    note: "Ideal para comercios y hogares exigentes.",
                    color: "border-emerald-200 bg-emerald-50",
                    featured: true
                },
                {
                    id: 5,
                    name: "Paquete Ultra HD 4MP",
                    subtitle: "Máxima Resolución",
                    price: "4,570.00",
                    icon: "check-circle",
                    features: [
                        "Cámaras de 4 Megapíxeles (Ultra HD)",
                        "El doble de claridad que una cámara estándar",
                        "Disco Duro de 1 Terabyte (1,000 GB)",
                        "Identificación clara de rostros y placas",
                        "Máximo almacenamiento y calidad"
                    ],
                    note: "La mejor tecnología disponible en el mercado.",
                    color: "border-amber-200 bg-amber-50"
                }
            ];

            // Inicializar iconos de Lucide después de renderizar
            useEffect(() => {
                if (window.lucide) {
                    window.lucide.createIcons();
                }
            });

            const handleContact = (pkgName) => {
                const text = `Hola Genaro, soy de ${CLIENT_NAME}. Me interesa el ${pkgName} de la cotización personalizada que me enviaste.`;
                window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(text)}`, '_blank');
            };

            return (
                <div className="min-h-screen pb-12">
                    {/* Banner de Expiración */}
                    <div className="bg-red-600 text-white py-2 px-4 text-center text-[10px] md:text-xs font-bold flex items-center justify-center gap-2 animate-pulse-custom sticky top-0 z-50">
                        <i data-lucide="alert-triangle" className="w-4 h-4"></i>

                    </div>

                    {/* Header */}
                    <header className="bg-slate-900 text-white py-12 px-6 text-center shadow-lg">
                        <div className="max-w-4xl mx-auto">
                            <div className="inline-block bg-blue-500/20 text-blue-400 text-[10px] px-4 py-1 rounded-full font-bold tracking-widest uppercase mb-4 border border-blue-500/30">

                            <div className="h-1 w-20 bg-blue-500 mx-auto rounded-full mb-6"></div>
                            
                            <div className="bg-white/5 border border-white/10 rounded-2xl p-4 mt-2 max-w-md mx-auto">
                                <p className="text-xs text-slate-400 uppercase font-bold tracking-tighter mb-1">Cotización preparada para:</p>
                                <h2 className="text-xl font-bold text-white">{CLIENT_NAME}</h2>
                                <p className="text-blue-400 text-sm font-mono">{CLIENT_ID}</p>
                            </div>
                        </div>
                    </header>

                    <main className="max-w-5xl mx-auto px-4 -mt-8">
                        {/* Quick Actions Card */}
                        <div className="bg-white rounded-xl shadow-md p-6 mb-8 flex flex-wrap justify-center gap-6 text-sm text-slate-600 border border-slate-200">
                            <div className="flex items-center gap-2">
                                <i data-lucide="user-check" className="w-4 h-4 text-blue-500"></i>
                                <span className="font-semibold text-slate-800">Téc. Genaro Sánchez Bravo</span>
                            </div>
                            <div className="flex items-center gap-2 md:border-l md:border-slate-200 md:pl-6">
                                <i data-lucide="file-text" className="w-4 h-4 text-blue-500"></i>
                                <span className="font-medium">Plan Personalizado</span>
                            </div>
                            <div className="flex items-center gap-2 md:border-l md:border-slate-200 md:pl-6">
                                <i data-lucide="clock" className="w-4 h-4 text-red-500"></i>
                                <span className="text-red-600 font-bold uppercase tracking-tighter">Disponible: 5 Días</span>
                            </div>
                        </div>

                        {/* Package Grid */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                            {packages.map((pkg) => (
                                <div 
                                    key={pkg.id} 
                                    className={`relative rounded-2xl border-2 p-6 transition-all duration-300 shadow-sm hover:shadow-xl flex flex-col h-full bg-white ${pkg.featured ? 'border-blue-500 ring-2 ring-blue-100 scale-105 z-10' : 'border-transparent'}`}
                                >
                                    {pkg.featured && (
                                        <div className="absolute -top-4 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-1 rounded-full text-[10px] font-bold uppercase tracking-wider shadow-md">
                                            Más Recomendado
                                        </div>
                                    )}
                                    
                                    <div className="flex items-start justify-between mb-4">
                                        <div className={`p-3 rounded-xl ${pkg.color}`}>
                                            <i data-lucide={pkg.icon} className="w-8 h-8"></i>
                                        </div>
                                        <div className="text-right">
                                            <span className="text-xs text-slate-400 font-bold uppercase block mb-1 text-[10px]">Inversión</span>
                                            <span className="text-2xl font-black text-slate-800 tracking-tighter">${pkg.price}</span>
                                        </div>
                                    </div>

                                    <h3 className="text-xl font-bold text-slate-800 leading-tight mb-1">{pkg.name}</h3>
                                    <p className="text-blue-600 font-semibold text-sm mb-6 uppercase tracking-wide">{pkg.subtitle}</p>

                                    <ul className="space-y-3 mb-8 flex-grow">
                                        {pkg.features.map((feature, idx) => (
                                            <li key={idx} className="flex items-start gap-2 text-sm text-slate-600">
                                                <i data-lucide="check-circle" className="w-4 h-4 text-emerald-500 mt-0.5 shrink-0"></i>
                                                <span>{feature}</span>
                                            </li>
                                        ))}
                                    </ul>

                                    <div className="bg-slate-50 p-3 rounded-lg border border-slate-100 mb-6">
                                        <p className="text-xs text-slate-500 italic leading-snug">
                                            <strong>Nota:</strong> {pkg.note}
                                        </p>
                                    </div>

                                    <button 
                                        onClick={() => handleContact(pkg.name)}
                                        className={`w-full py-4 px-4 rounded-xl font-bold transition-all flex items-center justify-center gap-2 ${
                                            pkg.featured 
                                            ? 'bg-blue-600 text-white hover:bg-blue-700 shadow-lg shadow-blue-200' 
                                            : 'bg-slate-800 text-white hover:bg-slate-900'
                                        }`}
                                    >
                                        <i data-lucide="message-circle" className="w-5 h-5"></i>
                                        Solicitar Paquete
                                    </button>
                                </div>
                            ))}
                        </div>

                        {/* Footer Info */}
                        <section className="mt-16 bg-white rounded-3xl p-8 shadow-sm border border-slate-200 overflow-hidden relative">
                            <div className="grid md:grid-cols-2 gap-12 items-center relative z-10">
                                <div>
                                    <h2 className="text-2xl font-bold mb-4 text-slate-800">Servicio para {CLIENT_NAME}</h2>
                                    <p className="text-slate-600 mb-6 leading-relaxed text-sm">
                                        Propuesta diseñada por un profesional técnico para garantizar la seguridad de su red y su propiedad.
                                    </p>
                                    <div className="space-y-3 text-xs font-bold uppercase">
                                        <div className="flex items-center gap-3 p-3 bg-blue-50 rounded-xl text-blue-800 border border-blue-100">
                                            Visualización remota garantizada
                                        </div>
                                        <div className="flex items-center gap-3 p-3 bg-emerald-50 rounded-xl text-emerald-800 border border-emerald-100">
                                            Instalación técnica profesional
                                        </div>
                                    </div>
                                </div>
                                
                                <div className="bg-slate-900 rounded-2xl p-8 text-white text-center border-b-4 border-blue-500">
                                    <h3 className="text-lg font-bold mb-2">Contacto Directo</h3>
                                    <p className="text-blue-400 font-bold text-xs mb-6 uppercase tracking-widest">Téc. Genaro Sánchez Bravo</p>
                                    
                                    <div className="flex flex-col gap-3">
                                        <a href={`tel:${PHONE_NUMBER}`} className="flex items-center justify-center gap-2 bg-white/10 hover:bg-white/20 py-4 rounded-xl transition-all font-bold">
                                            <i data-lucide="phone" className="w-5 h-5 text-blue-400"></i>
                                            {PHONE_NUMBER}
                                        </a>
                                        <button onClick={() => handleContact("Atención Gestoria DELCA")} className="flex items-center justify-center gap-2 bg-emerald-600 hover:bg-emerald-700 py-4 rounded-xl transition-all font-bold shadow-lg">
                                            <i data-lucide="message-circle" className="w-5 h-5"></i>
                                            WhatsApp Directo
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <div className="mt-10 pt-8 border-t border-slate-100 text-center text-[10px] text-slate-400">
                                <p className="text-red-600 font-bold uppercase mb-2">VIGENCIA: 5 DÍAS MÁXIMO</p>
                                <p className="text-slate-800 font-black uppercase tracking-widest">Téc. en Informática: Genaro Sánchez Bravo</p>
                            </div>
                        </section>
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
